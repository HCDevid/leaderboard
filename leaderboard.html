<head>
	<title>Leaderboard</title>
</head>

<body>
	<h1>Leaderboard</h1>
	{{> leaderboard}}
</body>

<template name = "leaderboard">
	Hello world!! 
	<br><br>
	<ul>
	{{#each player}} 
		<li class = 'player {{selectedClass}}'>
		{{name}} - {{score}}
		</li>
	{{/each}}


	{{#if showSelectedPlayer}}
		<li>
		Selected Player: {{showSelectedPlayer.name}}
		</li>
	{{/if}}

	</ul>


	<input type = 'button' class = 'increment' value = 'Get 5 points'>
	
	<input type = 'button' class = 'decrement' value = 'Take 5 points'>
	
	<br>
	There are {{playerCount}} players.


</template>
